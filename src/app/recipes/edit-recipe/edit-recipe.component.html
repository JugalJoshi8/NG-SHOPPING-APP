<div [formGroup] = "recipeForm">
  <button (click) = "onSubmit()" [disabled] = "!recipeForm.valid" class="btn btn-primary">Save</button>
  <button (click) = "navigateBack()" class="btn btn-danger">Cancel</button>

  <div class="row">
    <div class="col-12 form-group">
      <label for="name">Name</label>
      <input id = "name" type="text" class = "form-control" formControlName = "name">
    </div>
  </div>
  <div class="row">
    <div class="col-12 form-group">
      <label for="imagePath">ImageURL</label>
      <input #imagePath id = "imagePath" type="text" class = "form-control" formControlName = "imagePath">
    </div>
  </div>

  <div class="row">
      <div class="col-12 form-group">
        <img [src]="imagePath.value" alt="">
      </div>
  </div>

  <div class="row">
    <div class="col-12 form-group">
      <label for="description">Description</label>
      <textarea id = "description" rows="6" class = "form-control" formControlName = "description"></textarea>
    </div>
  </div>
  <div formArrayName = "ingredients">
    <div [formGroupName] = "i" class="row" *ngFor = "let ingredient of recipeForm.get('ingredients')['controls']; let i = index">
      <div class="col-8 form-group">
        <input type="text" class = "form-control" formControlName = "name">
      </div>
      <div class="col-2 form-group">
        <input type="text" class = "form-control" formControlName = "amount">
      </div>
      <div class="col-2 form-group">
        <button class="btn btn-danger" (click) = "removeIngredient(i)">X</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success" (click) = "addIngredient()">Add Ingredient</button>
  </div>
</div>
