<div class="row">
  <form class="col-12 col-md-8 mx-auto" #form = "ngForm" (ngSubmit) = "onFormSubmit(form)">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" required class = "form-control" name = "name" id = "name" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" minlength="6" required class = "form-control" name = "password" id = "password" ngModel>
    </div>
    <button [disabled] = "!form.valid" type="submit" class = 'btn btn-primary'>Sign In</button>
  </form>
</div>
